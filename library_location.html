<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Location</title>
    <link rel="stylesheet" href="user.css">
</head>
<body>
    <h1>Library Location</h1>
    <p id="library-details">Details about the library location...</p>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Simulate user session data
            const userSession = {
                isLoggedIn: true,
                role: 'user',
                username: 'your_username'
            };

            // Check user session
            if (!userSession.isLoggedIn || userSession.role !== 'user') {
                window.location.href = 'index.html';
            } else {
                // Display user-specific information
                document.getElementById('library-details').innerText = `Welcome, ${userSession.username}. Details about the library location...`;
            }
        });
    </script>
</body>
</html>
